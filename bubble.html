<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Bubble</title>
  <style>
    #item-2{
      border: 2px solid rebeccapurple;
    }
    ul, body, section{
      border: 2px solid tomato;
    }
    body{
      border: 2px solid forestgreen;
    }
    section{
      border: 2px solid blue;
    }
    
  </style>
</head>
<body id="body">
  <h1>Exploring Event Bubble</h1>
  <section id="list-container">
    <ul id="list-ul">
      <li id="item-1">Lorem, ipsum.</li>
      <li id="item-2">Quam, maiores.</li>
      <li id="item-3">Quae, omnis!</li>
      <li id="item-4">Iste, ex.</li>
      <li id="item-5">Inventore, esse.</li>
      <li id="item-6">Culpa, ullam?</li>
    </ul>
  </section>
  <script>
    document.getElementById('item-2').addEventListener('click', function(event){
      console.log('item-2 clicked');
      event.stopImmediatePropagation;
    })
    document.getElementById('item-2').addEventListener('click', function(event){
      console.log('item-2 second clicked');
    })
    document.getElementById('item-2').addEventListener('click', function(event){
      console.log('item-2 third clicked');
    })
    document.getElementById('item-2').addEventListener('click', function(event){
      console.log('item-2 fourth clicked');
    })
    document.getElementById('list-ul').addEventListener('click', function(){
      console.log('ul click')
    })
    document.getElementById('list-container').addEventListener('click', function(){
      console.log('section container clicked')
    })
    document.getElementById('body').addEventListener('click', function(){
      console.log('body clicked')
    })
  </script>
</body>
</html>
